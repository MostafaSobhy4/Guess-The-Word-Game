<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" type="jpg/png" href="">
    <link rel="stylesheet" href="Game.Css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1></h1>
    
    <button class="night-mode"><i class="fa-solid fa-moon"></i></button>
    <div class="game-container">
        <div class="game-area">
            <div class="tries">
                
            </div>
            <div class="buttons">
                <button class="check">Check Word</button>
                <button class="hints"><span class="hintNums"></span> Hint</button>
            </div>
            <div class="message"></div>
            <div class="PAmessage"></div>

        </div>
        <div class="game-keyColors">
            <h2>Key Colors</h2>
            <div class="correct">Letter Is Right And In Place</div>
            <div class="correct-not">Letter Is Right But Not In Place</div>
            <div class="no">Letter Is Wrong And Not Exist In Word</div>
        </div>
    </div>
    <footer></footer>
    <script src="Game.js"></script>
</body>
</html>
